<form method="POST" action="/post/edit" class="form-horizontal vfill" >
<div class="col-md-12 vfill">
	<div class="row">
		<div class="col-md-4">
			<div class="input-group">
					<a href="#" class="btn btn-default input-group-addon input-sm" id="data_host_edit">data host:</a>
				    <select class="form-control input-sm" id="data_host">
			          <option>1</option>
			          <option>2</option>
			          <option>3</option>
			          <option>4</option>
			          <option>5</option>
			        </select>
			</div>
		</div>
		<div class="col-md-2">
			<div class="input-group">
				<span class="input-group-addon input-sm">ver:</span>
			    <select class="form-control input-sm" id="template_ver">
		          <option>1</option>
		          <option selected>2</option>
		          <option>3</option>
		          <option>4</option>
		          <option>5</option>
		        </select>
			</div>
		</div>
		<div class="col-md-6">
			<div class="input-group">
				<span class="input-group-addon input-sm">file:</span>
			    <select class="form-control input-sm" id="template_file">
		          <option>1</option>
		          <option>2</option>
		          <option>3</option>
		          <option>4</option>
		          <option>5</option>
		        </select>
			</div>
		</div>
	</div>
	<br>


  <div class="row vfill">
	<div class="col-md-4">
		<div class="input-group">
				<a href="#" class="btn btn-default input-group-addon input-sm" id="data_uk_edit">data uk:</a>
			    <select class="form-control" id="data_uk">
		          <option>1</option>
		          <option>2</option>
		          <option>3</option>
		          <option>4</option>
		          <option>5</option>
		        </select>
		</div>
		<br>
		<textarea class="form-control" rows="7" placeholder="" id=template_data>template data</textarea>
		<br>
		<textarea class="form-control vfill" rows="25" placeholder="" id=template_xml>template xml</textarea>
		
		<div class="input-group col-md-12" id="savexmlinfo">
		</div>
		
			<div class="col-md-10">
				<div class="input-group">
					<input type="text" class="form-control" id="savexmlfilename">
					<a href="#" class="btn btn-default input-group-addon" id="savexmlfile">save</a>
				</div>
			</div>
			<div class="col-md-2">
				<div class="input-group">
					<a href="#" class="btn btn-default " id="delxmlfile">del</a>
				</div>
			</div>
		
	</div>
	<div class="col-md-4">
		<div class="input-group col-md-12">
			<a href="#" class="btn btn-default" id="render_query">render query</a>
			
			<a href="#" class="btn btn-default pull-right" id="sign_query">sign</a>
			<span class="text pull-right" id="sign_query_info"></span>
		</div>
		<br>
		<textarea class="form-control" rows="7" placeholder="" id=render_data>render data</textarea>
		<br>
		<textarea class="form-control vfill" rows="25" placeholder="" id=render_xml>render xml</textarea>
	</div>
	<div class="col-md-4">
		<div class="col-md-6">
			<a href="#" class="btn btn-default" id="send_query">send query</a>
			<a href="#" class="btn btn-default" id="send_queryasync">async</a>
		</div>
		<div class="input-group col-md-6">
		  <input type="text" class="form-control pull-right" id="save_result_fileprefix">
		  <a href="#" class="btn btn-default input-group-addon" id="save_result">save query&res</a>
		</div>

		<br>
		<textarea class="form-control" rows="7" placeholder="" id=result_data>result data</textarea>
		<br>
		<textarea class="form-control vfill" rows="25" placeholder="" id=result_xml>result xml</textarea>
	</div>
  </div>
  <div class="row">
	<div class="col-md-4">

	</div>
	<div class="col-md-1">

	</div>
	<div class="col-md-7">
		<div class="input-group">
		  		<input type="text" class="form-control" id="resutsfilter">
				<span class="input-group-addon" id="result_label" style="width:120px">results:</span>
			    <select class="form-control" id="resultslist" style="min-width:400px">
		          <option>1</option>
		          <option>2</option>
		          <option>3</option>
		          <option>4</option>
		          <option>5</option>
		        </select>
				<a href="#" class="btn btn-default input-group-addon" id="load_result">load query&result</a>
		</div>
	</div>
  </div>

</div>
</form>
<div id=errinfo class="col-md-12"></div>

<script language="javascript" src="/files/js/all.scripts.min.js"></script>
<script language="javascript" src="/files/js/my_scripts.js"></script>
</body>
</html>
